services:
  db:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docling}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docling}
      POSTGRES_DB: ${POSTGRES_DB:-docling}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
